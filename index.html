<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="game.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        button {
            margin: 25px;
        }
        img {
            width: 10vw;
            height: 10vw;
        }
        #reset {
            width: 10%;
            margin: 5% 45%;
        }
    </style>
</head>
<body>
    <button id="reset">Reset</button>
    <div>
        <button class="play" id="rock"><img src="rock.svg"></button>
        <button class="play" id="paper"><img src="paper.svg"></button>
        <button class="play" id="scissor"><img src="scissor.svg"></button>
    </div>
</body>
</html>
